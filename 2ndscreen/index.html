<!DOCTYPE html>
<html>
<head>
    <title>web dev</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/stylesheets/style.css" media="screen" rel="stylesheet" type="text/css" />

            <h1></h1>
        </div>
